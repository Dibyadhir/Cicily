<html>
<head>
<title>
</title>
<script async src="https://sdk.arengu.com/forms.js"></script>
{% include 'cdnlines.html'%}
<style>
    /* Style the form container */
.fp-form-container {
  width: 400px;
  margin: auto;
 
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #f5f5f5;
}

/* Style the form inputs */
.fp-form-container input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  font-size: 16px;
}

/* Style the password inputs */

/* Style the submit button */
.fp-form-container button[type=submit] {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 3px;
  font-size: 16px;
  cursor: pointer;
}

/* Style the error messages */
.fp-form-container .errorlist {
  color: red;
  margin-bottom: 10px;
}

#email-verification{
    border: 1px solid black;
    width:fit-content;
    border-radius: 20px;
}
</style>
<img src="https://www.brightcomgroup.com/wp-content/uploads/2021/02/logo.png" alt="">
<hr>
</head>
<body>
    
        <div class="container shadow-lg px-5 py-5">
            <div class="row">
                <div class="col-md-5">
                    <div data-arengu-form-id="168069863059755331" id="email-verification" class="px-3 py-3"></div>
                </div>
                <div class="offset-md-2 col-md-5">
                    <form name="ValidationForm" method="post" class="fp-form-container">
                        {% csrf_token %}
                        {{ form1.as_p }}
                        
                       <center> <button style="font-size: 20px;" class="text-center">Submit</button></center> 
                    
                    
                    </div>  
                                                              
                    <div class="d-flex align-items-center justify-content-center pb-4" >
                        {% if e %}
                        <h3>{{e}} <a href="/login/">Login Here</a>  </h3>
                        {% endif %} 
                    </div>
                    
                    </form>
                </div>
            </div>
        </div>


<script type="text/javascript">
window.onload = function () {
document.getElementById("password1").onchange = validatePassword;
document.getElementById("password2").onchange = validatePassword;
}
function validatePassword(){
var pass2=document.getElementById("password2").value;
var pass1=document.getElementById("password1").value;
if(pass1 == '' || pass2 == '')
window.alert("enter pass");
else if(pass1 === pass2)
window.alert("match");
else
window.alert("not match");
//empty string means no validation error
}
</script>
</body>
</html>
